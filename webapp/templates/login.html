{%extends 'base.html'%}
{%block head%}
<link type="text/css" rel="stylesheet" href="static/login.css">
{%endblock%}
{%block body%}
LOGIN


<div class="login-page">
  <div class="form">
    <form action="/signin" method="post" class="register-form">
        {{form.hidden_tag()}}
      <input name="username" type="text" placeholder="name" required/>
      <input name="password" type="password" placeholder="password" required/>
      <input name="confirm_password" type="password" placeholder="password" required/>
      <input name="email"  type="text" placeholder="email address" required/>
      <button type="submit">create</button>
      <p class="message">Already registered? <a href="#">Sign In</a></p>
    </form>
    <form action="/login" method="post" class="login-form">
        {{form.hidden_tag()}}
        <input name="username" type="text" placeholder="username"/>
      <input name="password" type="password" placeholder="password"/>
      <button type="submit">login</button>
      <p class="message">Not registered? <a href="#">Create an account</a></p>
    </form>
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script>
    $('.message a').click(function(){
   $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
});
</script>

{%endblock%}
